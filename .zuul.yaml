- job:
    name: oslo.cache-functional-tox-py38
    parent: openstack-tox-py38
    abstract: true
    pre-run: playbooks/tests/functional/pre.yml
    vars:
      tox_envlist: functional

- job:
    name: oslo.cache-functional-tox-py38-etcd3gw
    parent: oslo.cache-functional-tox-py38
    vars:
      tox_environment:
        PIFPAF_DAEMON: etcd
        # Use *OS_* prefix rather than *OSLO_* to be automatically
        # loaded by oslo.config
        OS_CACHE__BACKEND: oslo_cache.etcd3gw
        OS_CACHE__BACKEND_ARGUMENTS: host:127.0.0.1,port:2379

- project:
    templates:
      - check-requirements
      - lib-forward-testing-python3
      - openstack-lower-constraints-jobs
      - openstack-python3-train-jobs
      - periodic-stable-jobs
      - publish-openstack-docs-pti
      - release-notes-jobs-python3
    check:
      jobs:
        - oslo.cache-functional-tox-py38-etcd3gw
